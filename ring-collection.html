<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ring Builder | Gabriella Amoura</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #FDFBF7;
      --text: #1a1a1a;
      --text-light: #666;
      --accent: #8B7355;
      --accent-light: #C4A77D;
      --border: #e8e4dc;
      --card-bg: #fff;
      --shadow: 0 2px 20px rgba(0,0,0,0.06);
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: var(--card-bg);
    }
    
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 2px;
      color: var(--text);
      text-transform: uppercase;
    }
    
    .nav-tabs {
      display: flex;
      gap: 8px;
    }
    
    .nav-btn {
      padding: 10px 24px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    
    .nav-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .nav-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }
    
    /* Main Container */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Section Title */
    .section-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .section-subtitle {
      text-align: center;
      color: var(--text-light);
      font-size: 0.85rem;
      margin-bottom: 40px;
    }
    
    /* Filters */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 4px;
      box-shadow: var(--shadow);
    }
    
    .filter-select {
      padding: 10px 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.8rem;
      border: 1px solid var(--border);
      background: white;
      color: var(--text);
      border-radius: 2px;
      cursor: pointer;
      min-width: 160px;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .search-input {
      padding: 10px 16px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.8rem;
      border: 1px solid var(--border);
      background: white;
      color: var(--text);
      border-radius: 2px;
      min-width: 200px;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .results-count {
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 8px;
    }
    
    /* Ring Grid */
    .ring-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    
    .ring-card {
      background: var(--card-bg);
      border-radius: 4px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .ring-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    
    .ring-image {
      width: 100%;
      aspect-ratio: 1;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
      font-size: 0.75rem;
      position: relative;
      overflow: hidden;
    }
    
    .ring-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .ring-image-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .ring-image-placeholder svg {
      width: 48px;
      height: 48px;
      opacity: 0.3;
    }
    
    .ring-info {
      padding: 20px;
    }
    
    .ring-style {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 6px;
    }
    
    .ring-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .ring-details {
      font-size: 0.75rem;
      color: var(--text-light);
      margin-bottom: 12px;
    }
    
    .ring-price {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .ring-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
    }
    
    .ring-tag {
      font-size: 0.65rem;
      padding: 4px 8px;
      background: var(--bg);
      border-radius: 2px;
      color: var(--text-light);
    }
    
    /* AI Identifier View */
    .identify-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .upload-zone {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 60px 40px;
      text-align: center;
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .upload-zone:hover {
      border-color: var(--accent);
      background: rgba(139, 115, 85, 0.02);
    }
    
    .upload-zone.has-image {
      padding: 20px;
    }
    
    .upload-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      opacity: 0.4;
    }
    
    .upload-text {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 8px;
    }
    
    .upload-hint {
      font-size: 0.8rem;
      color: var(--text-light);
    }
    
    .preview-image {
      max-width: 100%;
      max-height: 400px;
      border-radius: 4px;
    }
    
    .analyze-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 30px auto 0;
      padding: 16px 32px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .analyze-btn:hover:not(:disabled) {
      background: var(--text);
    }
    
    .analyze-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Analysis Results */
    .analysis-results {
      margin-top: 40px;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .analysis-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .analysis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }
    
    .analysis-item {
      text-align: center;
      padding: 16px;
      background: var(--bg);
      border-radius: 4px;
    }
    
    .analysis-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-light);
      margin-bottom: 6px;
    }
    
    .analysis-value {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .recommendations-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.25rem;
      margin: 30px 0 20px;
      text-align: center;
    }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 40px;
      color: var(--text-light);
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-light);
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      opacity: 0.3;
      margin-bottom: 20px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 16px;
        padding: 16px 20px;
      }
      
      .filters {
        flex-direction: column;
      }
      
      .filter-select, .search-input {
        width: 100%;
      }
      
      .ring-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;
    
    // =========================================================================
    // API Configuration
    // =========================================================================
    const API_BASE_URL = 'https://ring-builder-api.onrender.com';
    
    // =========================================================================
    // Ring Card Component
    // =========================================================================
    const RingCard = ({ ring }) => {
      const placeholderIcon = (
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
          <circle cx="12" cy="12" r="9"/>
          <circle cx="12" cy="8" r="3"/>
        </svg>
      );
      
      return (
        <div className="ring-card">
          <div className="ring-image">
            {ring.image ? (
              <img src={ring.image} alt={ring.name} loading="lazy" />
            ) : (
              <div className="ring-image-placeholder">
                {placeholderIcon}
                <span>Image Coming Soon</span>
              </div>
            )}
          </div>
          <div className="ring-info">
            <div className="ring-style">{ring.style}</div>
            <div className="ring-name">{ring.name}</div>
            <div className="ring-details">
              {ring.metal} • {ring.shape} {ring.stoneSize && `• ${ring.stoneSize}`}
            </div>
            <div className="ring-price">{ring.priceFormatted}</div>
            <div className="ring-tags">
              {ring.features?.slice(0, 3).map((feature, i) => (
                <span key={i} className="ring-tag">{feature}</span>
              ))}
            </div>
          </div>
        </div>
      );
    };
    
    // =========================================================================
    // Browse View
    // =========================================================================
    const BrowseView = () => {
      const [rings, setRings] = useState([]);
      const [styles, setStyles] = useState([]);
      const [metals, setMetals] = useState([]);
      const [shapes, setShapes] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      
      // Filters
      const [styleFilter, setStyleFilter] = useState('');
      const [metalFilter, setMetalFilter] = useState('');
      const [shapeFilter, setShapeFilter] = useState('');
      const [searchQuery, setSearchQuery] = useState('');
      
      // Load filter options
      useEffect(() => {
        Promise.all([
          fetch(`${API_BASE_URL}/api/styles`).then(r => r.json()),
          fetch(`${API_BASE_URL}/api/metals`).then(r => r.json()),
          fetch(`${API_BASE_URL}/api/shapes`).then(r => r.json())
        ]).then(([stylesRes, metalsRes, shapesRes]) => {
          setStyles(stylesRes.data || []);
          setMetals(metalsRes.data || []);
          setShapes(shapesRes.data || []);
        }).catch(err => console.error('Failed to load filters:', err));
      }, []);
      
      // Load rings with filters
      useEffect(() => {
        setLoading(true);
        
        const params = new URLSearchParams();
        if (styleFilter) params.set('style', styleFilter);
        if (metalFilter) params.set('metal', metalFilter);
        if (shapeFilter) params.set('shape', shapeFilter);
        if (searchQuery) params.set('q', searchQuery);
        
        fetch(`${API_BASE_URL}/api/rings?${params}`)
          .then(res => res.json())
          .then(data => {
            setRings(data.data || []);
            setLoading(false);
          })
          .catch(err => {
            setError(err.message);
            setLoading(false);
          });
      }, [styleFilter, metalFilter, shapeFilter, searchQuery]);
      
      // Debounced search
      const [searchInput, setSearchInput] = useState('');
      useEffect(() => {
        const timer = setTimeout(() => setSearchQuery(searchInput), 300);
        return () => clearTimeout(timer);
      }, [searchInput]);
      
      return (
        <div>
          <h1 className="section-title">Browse Our Collection</h1>
          <p className="section-subtitle">Explore 242 exquisite ring mountings</p>
          
          <div className="filters">
            <input
              type="text"
              className="search-input"
              placeholder="Search rings..."
              value={searchInput}
              onChange={e => setSearchInput(e.target.value)}
            />
            
            <select 
              className="filter-select"
              value={styleFilter}
              onChange={e => setStyleFilter(e.target.value)}
            >
              <option value="">All Styles</option>
              {styles.map(style => (
                <option key={style} value={style}>{style}</option>
              ))}
            </select>
            
            <select 
              className="filter-select"
              value={metalFilter}
              onChange={e => setMetalFilter(e.target.value)}
            >
              <option value="">All Metals</option>
              {metals.map(metal => (
                <option key={metal} value={metal}>{metal}</option>
              ))}
            </select>
            
            <select 
              className="filter-select"
              value={shapeFilter}
              onChange={e => setShapeFilter(e.target.value)}
            >
              <option value="">All Shapes</option>
              {shapes.map(shape => (
                <option key={shape} value={shape}>{shape}</option>
              ))}
            </select>
            
            <div className="results-count">
              {loading ? 'Loading...' : `${rings.length} rings found`}
            </div>
          </div>
          
          {loading ? (
            <div className="loading">
              <div className="spinner"></div>
              <span>Loading collection...</span>
            </div>
          ) : error ? (
            <div className="empty-state">
              <p>Error loading rings: {error}</p>
            </div>
          ) : rings.length === 0 ? (
            <div className="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                <circle cx="12" cy="12" r="9"/>
                <circle cx="12" cy="8" r="3"/>
              </svg>
              <p>No rings match your filters</p>
            </div>
          ) : (
            <div className="ring-grid">
              {rings.map(ring => (
                <RingCard key={ring.id} ring={ring} />
              ))}
            </div>
          )}
        </div>
      );
    };
    
    // =========================================================================
    // AI Identify View
    // =========================================================================
    const IdentifyView = () => {
      const [image, setImage] = useState(null);
      const [imagePreview, setImagePreview] = useState(null);
      const [analyzing, setAnalyzing] = useState(false);
      const [analysis, setAnalysis] = useState(null);
      const [recommendations, setRecommendations] = useState([]);
      const [error, setError] = useState(null);
      
      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
          setImage(event.target.result);
          setImagePreview(event.target.result);
          setAnalysis(null);
          setRecommendations([]);
          setError(null);
        };
        reader.readAsDataURL(file);
      };
      
      const handleDrop = (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (!file || !file.type.startsWith('image/')) return;
        
        const reader = new FileReader();
        reader.onload = (event) => {
          setImage(event.target.result);
          setImagePreview(event.target.result);
          setAnalysis(null);
          setRecommendations([]);
          setError(null);
        };
        reader.readAsDataURL(file);
      };
      
      const analyzeRing = async () => {
        if (!image) return;
        
        setAnalyzing(true);
        setError(null);
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/analyze-ring`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image })
          });
          
          const data = await response.json();
          
          if (data.success) {
            setAnalysis(data.analysis);
            setRecommendations(data.recommendations || []);
          } else {
            setError(data.error || 'Analysis failed');
          }
        } catch (err) {
          setError(err.message);
        } finally {
          setAnalyzing(false);
        }
      };
      
      return (
        <div className="identify-container">
          <h1 className="section-title">AI Ring Identifier</h1>
          <p className="section-subtitle">Upload a photo of any ring and we'll identify similar styles</p>
          
          <div 
            className={`upload-zone ${imagePreview ? 'has-image' : ''}`}
            onClick={() => document.getElementById('file-input').click()}
            onDragOver={e => e.preventDefault()}
            onDrop={handleDrop}
          >
            <input 
              type="file" 
              id="file-input" 
              accept="image/*" 
              onChange={handleImageUpload}
              style={{ display: 'none' }}
            />
            
            {imagePreview ? (
              <img src={imagePreview} alt="Uploaded ring" className="preview-image" />
            ) : (
              <>
                <svg className="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                  <path d="M12 16V4M12 4L8 8M12 4L16 8"/>
                  <path d="M2 17L2 18C2 19.1046 2.89543 20 4 20H20C21.1046 20 22 19.1046 22 18V17"/>
                </svg>
                <p className="upload-text">Drop a ring image here or click to upload</p>
                <p className="upload-hint">Supports JPG, PNG, WebP</p>
              </>
            )}
          </div>
          
          {imagePreview && (
            <button 
              className="analyze-btn"
              onClick={analyzeRing}
              disabled={analyzing}
            >
              {analyzing ? 'Analyzing...' : 'Identify This Ring'}
            </button>
          )}
          
          {analyzing && (
            <div className="loading">
              <div className="spinner"></div>
              <span>AI is analyzing your ring...</span>
            </div>
          )}
          
          {error && (
            <div className="empty-state">
              <p>Error: {error}</p>
            </div>
          )}
          
          {analysis && (
            <div className="analysis-results">
              <h2 className="analysis-title">Analysis Results</h2>
              
              <div className="analysis-grid">
                {analysis.style && (
                  <div className="analysis-item">
                    <div className="analysis-label">Style</div>
                    <div className="analysis-value">{analysis.style}</div>
                  </div>
                )}
                {analysis.metal && (
                  <div className="analysis-item">
                    <div className="analysis-label">Metal</div>
                    <div className="analysis-value">{analysis.metal}</div>
                  </div>
                )}
                {analysis.shape && (
                  <div className="analysis-item">
                    <div className="analysis-label">Stone Shape</div>
                    <div className="analysis-value">{analysis.shape}</div>
                  </div>
                )}
                {analysis.stoneSize && (
                  <div className="analysis-item">
                    <div className="analysis-label">Est. Size</div>
                    <div className="analysis-value">{analysis.stoneSize}</div>
                  </div>
                )}
                {analysis.confidence && (
                  <div className="analysis-item">
                    <div className="analysis-label">Confidence</div>
                    <div className="analysis-value">{Math.round(analysis.confidence * 100)}%</div>
                  </div>
                )}
              </div>
              
              {analysis.description && (
                <p style={{ textAlign: 'center', color: 'var(--text-light)', marginTop: '16px' }}>
                  {analysis.description}
                </p>
              )}
              
              {recommendations.length > 0 && (
                <>
                  <h3 className="recommendations-title">Similar Rings in Our Collection</h3>
                  <div className="ring-grid">
                    {recommendations.slice(0, 6).map(ring => (
                      <RingCard key={ring.id} ring={ring} />
                    ))}
                  </div>
                </>
              )}
            </div>
          )}
        </div>
      );
    };
    
    // =========================================================================
    // Main App
    // =========================================================================
    const App = () => {
      const [view, setView] = useState('browse');
      
      return (
        <>
          <header className="header">
            <div className="logo">Gabriella Amoura</div>
            <nav className="nav-tabs">
              <button 
                className={`nav-btn ${view === 'browse' ? 'active' : ''}`}
                onClick={() => setView('browse')}
              >
                Browse Collection
              </button>
              <button 
                className={`nav-btn ${view === 'identify' ? 'active' : ''}`}
                onClick={() => setView('identify')}
              >
                AI Identifier
              </button>
            </nav>
          </header>
          
          <main>
            {view === 'browse' ? <BrowseView /> : <IdentifyView />}
          </main>
        </>
      );
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
